<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Read Only</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --whatsapp-green: #25d366;
            --whatsapp-dark: #075e54;
            --whatsapp-light: #dcf8c6;
            --sidebar-bg: #f0f2f5;
            --chat-bg: #e5ddd5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .whatsapp-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            min-width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid #d1d7db;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #ededed;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .header-title {
            flex: 1;
            margin-left: 12px;
            font-weight: 600;
            color: #111b21;
        }

        .search-bar {
            padding: 8px 12px;
            background: white;
            border-bottom: 1px solid #d1d7db;
        }

        .search-input {
            width: 100%;
            padding: 8px 32px 8px 65px;
            border: none;
            background: #f0f2f5;
            border-radius: 8px;
            outline: none;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #54656f;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .chat-item {
            display: flex;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.1s;
        }

        .chat-item:hover {
            background: #f0f2f5;
        }

        .chat-item.active {
            background: #f0f2f5;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-name {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 2px;
        }

        .chat-message {
            font-size: 14px;
            color: #667781;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

        .chat-time {
            font-size: 12px;
            color: #667781;
            margin-bottom: 4px;
        }

        .unread-count {
            background: var(--whatsapp-green);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='pattern' x='0' y='0' width='100' height='100' patternUnits='userSpaceOnUse'%3E%3Crect x='0' y='0' width='100' height='100' fill='%23e5ddd5'/%3E%3Ccircle cx='50' cy='50' r='1' fill='%23d4cfc7' opacity='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='url(%23pattern)'/%3E%3C/svg%3E");
        }

        .chat-header {
            background: #ededed;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-header-info {
            flex: 1;
            margin-left: 12px;
        }

        .chat-header-name {
            font-size: 16px;
            color: #111b21;
        }

        .chat-header-status {
            font-size: 13px;
            color: #667781;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.received .message-bubble {
            background: white;
            border-top-left-radius: 0;
        }

        .message.sent .message-bubble {
            background: var(--whatsapp-light);
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 14px;
            color: #303030;
            margin-bottom: 2px;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
        }

        /* Read-only notice */
        .readonly-notice {
            background: #f0f2f5;
            padding: 10px 16px;
            text-align: center;
            color: #667781;
            font-size: 14px;
            border-top: 1px solid #d1d7db;
        }

        /* Loading State */
        .loading-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #667781;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f2f5;
            border-top-color: var(--whatsapp-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #667781;
        }

        .empty-icon {
            font-size: 100px;
            color: #d9dce0;
            margin-bottom: 20px;
        }

        /* Device Info Bar */
        .device-info-bar {
            background: #00a884;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-bar.offline {
            background: #dc3545;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #70e064;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff5555;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn-dashboard {
            background: white;
            color: #00a884;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-dashboard:hover {
            opacity: 0.9;
            color: #00a884;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="device-info-bar" id="deviceInfoBar">
        <div class="device-info">
            <div class="status-dot" id="statusDot"></div>
            <span>Device: <strong id="deviceName">Loading...</strong></span>
            <span>|</span>
            <span>Phone: <strong id="devicePhone">Loading...</strong></span>
        </div>
        <a href="/dashboard" class="btn-dashboard">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="whatsapp-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-pic">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="header-title">Chats (Read Only)</div>
                <button class="btn btn-sm btn-success" onclick="syncChats()" title="Sync Chats" style="margin-left: auto;">
                    <i class="bi bi-arrow-clockwise"></i> Sync
                </button>
            </div>
            
            <div class="search-bar">
                <div class="search-wrapper">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search chats" id="searchInput">
                </div>
            </div>
            
            <div class="chat-list" id="chatList">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading chats...</p>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="empty-chat" id="emptyChat">
                <i class="bi bi-chat-text empty-icon"></i>
                <h3>WhatsApp Web - Read Only</h3>
                <p>Select a chat to view messages.</p>
                <p class="text-muted">This is a read-only view of your conversations.</p>
            </div>
            
            <div id="chatContent" style="display: none; flex: 1; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-avatar" id="chatAvatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatName">Select a chat</div>
                        <div class="chat-header-status" id="chatStatus">Click to view messages</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="readonly-notice">
                    <i class="bi bi-eye me-2"></i>Read-only mode - Viewing conversations only
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get device ID from URL
        const pathParts = window.location.pathname.split('/');
        const deviceId = pathParts[2];
        let currentChat = null;
        let allChats = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDeviceInfo();
            setupSearch();
        });
        
        // Load device info
        function loadDeviceInfo() {
            fetch(`/api/devices/${deviceId}`, { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 'SUCCESS' && data.results) {
                        const device = data.results;
                        document.getElementById('deviceName').textContent = device.name || deviceId;
                        document.getElementById('devicePhone').textContent = device.phone || 'Not connected';
                        
                        // Update status based on device
                        if (device.status === 'online') {
                            document.getElementById('deviceInfoBar').classList.remove('offline');
                            document.getElementById('statusDot').classList.remove('offline');
                            // Load chats if online
                            loadChats();
                        } else {
                            document.getElementById('deviceInfoBar').classList.add('offline');
                            document.getElementById('statusDot').classList.add('offline');
                            showOfflineMessage();
                        }
                    }
                })
                .catch(err => {
                    console.error('Error loading device:', err);
                    showOfflineMessage();
                });
        }
        
        // Show offline message
        function showOfflineMessage() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = `
                <div class="error-message">
                    <i class="bi bi-wifi-off" style="font-size: 48px;"></i>
                    <h5 class="mt-3">Device Offline</h5>
                    <p>This device is not connected to WhatsApp</p>
                    <a href="/dashboard" class="btn btn-primary btn-sm">Back to Dashboard</a>
                </div>
            `;
        }
        
        // Load chats
        function loadChats() {
            fetch(`/api/devices/${deviceId}/chats`, { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    const chatList = document.getElementById('chatList');
                    
                    if (data.code === 'NOT_CONNECTED') {
                        showOfflineMessage();
                        return;
                    }
                    
                    if (data.code === 'SUCCESS' && data.results && data.results.length > 0) {
                        allChats = data.results;
                        displayChats(allChats);
                    } else {
                        chatList.innerHTML = `
                            <div class="text-center p-4">
                                <i class="bi bi-chat-text" style="font-size: 48px; color: #667781;"></i>
                                <p class="text-muted mt-3">No chats available</p>
                            </div>
                        `;
                    }
                })
                .catch(err => {
                    console.error('Error loading chats:', err);
                    document.getElementById('chatList').innerHTML = `
                        <div class="error-message">
                            <p>Error loading chats</p>
                        </div>
                    `;
                });
        }
        
        // Display chats
        function displayChats(chats) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => selectChat(chat);
                
                const avatar = chat.isGroup ? 'ðŸ‘¥' : 'ðŸ‘¤';
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${avatar}</div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-message">${chat.lastMessage || 'No messages'}</div>
                    </div>
                    <div class="chat-meta">
                        <div class="chat-time">${chat.time || ''}</div>
                        ${chat.unread > 0 ? `<div class="unread-count">${chat.unread}</div>` : ''}
                    </div>
                `;
                
                chatList.appendChild(chatItem);
            });
        }
        
        // Select chat
        function selectChat(chat) {
            currentChat = chat;
            
            // Update UI
            document.getElementById('emptyChat').style.display = 'none';
            document.getElementById('chatContent').style.display = 'flex';
            
            // Update header
            document.getElementById('chatName').textContent = chat.name;
            document.getElementById('chatStatus').textContent = chat.isGroup ? 'Group' : 'Contact';
            document.getElementById('chatAvatar').innerHTML = chat.isGroup ? 'ðŸ‘¥' : 'ðŸ‘¤';
            
            // Mark as active
            document.querySelectorAll('.chat-item').forEach((item, index) => {
                if (allChats[index].id === chat.id) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Load messages
            loadMessages(chat.id);
        }
        
        // Load messages
        function loadMessages(chatId) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading messages...</p>
                </div>
            `;
            
            fetch(`/api/devices/${deviceId}/messages/${chatId}`, { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    if (data.code === 'SUCCESS' && data.results && data.results.length > 0) {
                        container.innerHTML = '';
                        
                        data.results.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${msg.sent ? 'sent' : 'received'}`;
                            
                            messageDiv.innerHTML = `
                                <div class="message-bubble">
                                    <div class="message-text">${msg.text}</div>
                                    <div class="message-time">${msg.time}</div>
                                </div>
                            `;
                            
                            container.appendChild(messageDiv);
                        });
                        
                        // Scroll to bottom
                        container.scrollTop = container.scrollHeight;
                    } else {
                        container.innerHTML = `
                            <div class="text-center p-4 text-muted">
                                No messages in this chat
                            </div>
                        `;
                    }
                })
                .catch(err => {
                    console.error('Error loading messages:', err);
                    container.innerHTML = `
                        <div class="error-message">
                            <p>Error loading messages</p>
                        </div>
                    `;
                });
        }
        
        // Setup search
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query === '') {
                    displayChats(allChats);
                } else {
                    const filtered = allChats.filter(chat => 
                        chat.name.toLowerCase().includes(query) ||
                        (chat.lastMessage && chat.lastMessage.toLowerCase().includes(query))
                    );
                    displayChats(filtered);
                }
            });
        }
        
        // WebSocket for real-time updates
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected for real-time updates');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message:', data);
                    
                    // Check if it's for our device
                    if (data.code === 'NEW_MESSAGE' && data.result && data.result.deviceId === deviceId) {
                        console.log('New message for our device, refreshing chats...');
                        // Reload chats automatically
                        loadChats();
                        
                        // If current chat is open, reload messages
                        if (selectedChat && selectedChat.id === data.result.chatJid) {
                            loadMessages(selectedChat);
                        }
                    } else if (data.code === 'CHAT_UPDATE' && data.result && data.result.deviceId === deviceId) {
                        console.log('Chat update for our device, refreshing...');
                        loadChats();
                    }
                } catch (err) {
                    console.error('Error parsing WebSocket message:', err);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting in 5s...');
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // Connect WebSocket on page load
        connectWebSocket();
        
        // Sync chats function
        function syncChats(silent = false) {
            if (!silent) {
                // Show loading indicator
                const syncBtn = document.querySelector('button[onclick="syncChats()"]');
                if (syncBtn) {
                    const originalContent = syncBtn.innerHTML;
                    syncBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Syncing...';
                    syncBtn.disabled = true;
                    
                    // Reset button after operation
                    setTimeout(() => {
                        syncBtn.innerHTML = originalContent;
                        syncBtn.disabled = false;
                    }, 3000);
                }
            }
            
            // Call sync endpoint
            fetch(`/api/devices/${deviceId}/sync`, {
                method: 'POST',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (!silent) {
                    // Show success message
                    showNotification('Sync initiated! Refreshing chats...', 'success');
                    
                    // Reload chats after a short delay
                    setTimeout(() => {
                        location.reload(); // Reload page to get fresh data
                    }, 2000);
                }
            })
            .catch(err => {
                console.error('Sync error:', err);
                if (!silent) {
                    showNotification('Failed to sync chats', 'danger');
                }
            });
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; max-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 5000);
        }
        
        // Add CSS for spinning animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .spin {
                animation: spin 1s linear infinite;
                display: inline-block;
            }
        `;
        document.head.appendChild(style);
        
        // Load chats immediately on page load
        // Real-time sync will handle updates automatically
        loadChats();
    </script>
</body>
</html>
