<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Container - responsive for desktop */
    .chat-container {
      width: 100%;
      height: 100vh;
      background-color: #fff;
      display: flex;
      position: relative;
      margin: 0;
    }

    /* Device info bar */
    .device-info-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: #00a884;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .device-info-bar.offline {
      background: #dc3545;
    }

    .device-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #70e064;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.offline {
      background: #ff5555;
      animation: none;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .btn-dashboard {
      background: white;
      color: #00a884;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-dashboard:hover {
      opacity: 0.9;
    }

    /* Sidebar for desktop, full width for mobile */
    .sidebar {
      width: 100%;
      max-width: 380px;
      height: calc(100vh - 40px);
      margin-top: 40px;
      border-right: 1px solid #e0e0e0;      background-color: #fff;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    /* Empty state for desktop */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      margin-top: 40px;
      text-align: center;
      padding: 20px;
    }

    .empty-state img {
      width: 200px;
      height: 200px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 24px;
      font-weight: 400;
      color: #667781;
      margin-bottom: 8px;
    }
    .empty-state p {
      font-size: 14px;
      color: #667781;
    }

    /* Search bar styles */
    .search-box {
      padding: 12px;
      background-color: #f0f2f5;
      border-bottom: 1px solid #e0e0e0;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      outline: none;
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667781;
    }
    /* Chat list */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      background-color: #fff;
    }

    .chat-item {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f2f5;
      cursor: pointer;
      transition: background-color 0.1s;
      display: flex;
      align-items: center;
    }

    .chat-item:hover {
      background-color: #f5f6f6;
    }

    .chat-item.active {
      background-color: #f0f2f5;
    }

    .chat-avatar {
      width: 49px;
      height: 49px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .chat-info {
      flex: 1;
      overflow: hidden;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .chat-name {
      font-size: 16px;
      font-weight: 500;
      color: #111b21;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-time {
      font-size: 12px;
      color: #667781;
    }

    .chat-message {
      font-size: 14px;
      color: #667781;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
    .unread-count {
      background-color: #00a884;
      color: white;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      margin-left: 8px;
    }

    /* Offline state styles */
    .offline-state {
      text-align: center;
      padding: 40px 20px;
      color: #667781;
    }

    .offline-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .offline-state h3 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #111b21;
    }

    .offline-state p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .offline-state .btn-view-history {
      background: #00a884;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .offline-state .btn-view-history:hover {
      background: #008f6f;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
      margin-top: 40px;
      position: relative;
    }

    /* Chat header */
    .chat-header-bar {
      background-color: #f0f2f5;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      min-height: 59px;
    }
    .back-button {
      display: none;
      margin-right: 12px;
      font-size: 24px;
      color: #54656f;
      cursor: pointer;
    }

    .chat-avatar-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 18px;
    }

    .chat-header-info {
      flex: 1;
    }

    .chat-header-name {
      font-size: 16px;
      font-weight: 500;
      color: #111b21;
    }

    .chat-header-status {
      font-size: 13px;
      color: #667781;
    }
    /* Messages area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      background-color: #efeae2;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAABmJLR0QA/wD/AP+gvaeTAAAA+0lEQVR4nO3YQQ6CMBhFYc+ijCbOwsXpLJzJRdARjqDUFsx7Xy7BJvzeJPxtwk4AAAAAAAAAAAAAAAD8IjXd2Nu6vU3J5lnXbRu/6ftupjH2tmaPLTZ+UzcjJiUSqbH1xnG8zs+YlEiklIjp+VwiSIlYSqREy7/PzGOPWEqkREq0/PvMPPaIpURKpPy7ZpqmjDNiKZESm5SSUqx3xFIi5aOylnfEUiIlNuklb+4PU0q2fn6bEkvJiJRX1/LYY3siJSNSXr+ZlMce25MSCQAAAAAAAOD/KrPd2CvbjFjvyKaU2W7s5bK0eVaWGTHZPt9K/S8DAAAAAAAAAAAAAPhLLxAzQqCpCfcsAAAAAElFTkSuQmCC');
      background-size: 100px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 65%;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }

    .message.sent {
      background-color: #d9fdd3;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.received {
      background-color: #fff;
      align-self: flex-start;
    }
    .message-content {
      font-size: 14px;
      color: #111b21;
      margin-bottom: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #667781;
      text-align: right;
      margin-top: 2px;
    }

    .message-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
    }

    /* Input area */
    .input-area {
      background-color: #f0f2f5;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid #e0e0e0;
    }

    .attachment-button {
      font-size: 24px;
      color: #54656f;
      cursor: pointer;
      background: none;
      border: none;
    }
    .attachment-button:hover {
      color: #111b21;
    }

    .message-input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      outline: none;
    }

    .send-button {
      font-size: 24px;
      color: #54656f;
      cursor: pointer;
      background: none;
      border: none;
    }

    .send-button:hover {
      color: #111b21;
    }

    /* Date separator */
    .date-separator {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .date-separator span {
      background-color: #f0f2f5;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 12px;
      color: #667781;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }

    /* Mobile specific styles */
    @media (max-width: 768px) {
      .chat-container {
        position: relative;
      }

      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        max-width: 100%;
        z-index: 10;
        transform: translateX(0);
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .chat-area {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transform: translateX(100%);
      }
      .chat-area.active {
        transform: translateX(0);
      }

      .back-button {
        display: block;
      }

      .empty-state {
        display: none;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-close {
      font-size: 24px;
      cursor: pointer;
      color: #667781;
    }

    .preview-image {
      max-width: 100%;
      margin: 16px 0;
    }

    .caption-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: #00a884;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #111b21;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Device info bar -->
    <div class="device-info-bar" id="deviceInfoBar">
      <div class="device-info">
        <span class="status-dot" id="statusDot"></span>
        <span id="deviceName">Loading...</span> - <span id="devicePhone">...</span>
      </div>
      <a href="/" class="btn-dashboard">Back to Dashboard</a>
    }    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="search-box">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search or start new chat" id="searchInput">
          <i class="bi bi-search search-icon"></i>
        </div>
      </div>
      <div class="chat-list" id="chatList">
        <!-- Chat items will be loaded here -->
      </div>
    </div>

    <!-- Empty state for desktop -->
    <div class="empty-state" id="emptyState">
      <img src="/statics/images/logo.png" alt="WhatsApp">
      <h3>WhatsApp Web</h3>
      <p>Send and receive messages</p>
    </div>

    <!-- Chat area -->
    <div class="chat-area" id="chatArea" style="display: none;">
      <div class="chat-header-bar">
        <i class="bi bi-arrow-left back-button" id="backButton"></i>
        <div class="chat-avatar-small" id="chatAvatarSmall">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="chat-header-info">
          <div class="chat-header-name" id="chatHeaderName">Select a chat</div>
          <div class="chat-header-status" id="chatHeaderStatus"></div>
        </div>
      </div>      
      <div class="messages-area" id="messagesArea">
        <!-- Messages will be loaded here -->
      </div>
      
      <div class="input-area" id="inputArea">
        <button class="attachment-button" id="attachmentButton">
          <i class="bi bi-paperclip"></i>
        </button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
        <input type="text" class="message-input" placeholder="Type a message" id="messageInput">
        <button class="send-button" id="sendButton">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Image preview modal -->
  <div class="modal" id="imagePreviewModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Send Image</h3>
        <span class="modal-close" id="modalClose">&times;</span>
      </div>
      <img class="preview-image" id="previewImage" alt="Preview">
      <input type="text" class="caption-input" id="captionInput" placeholder="Add a caption...">
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelButton">Cancel</button>
        <button class="btn btn-primary" id="sendImageButton">Send</button>
      </div>
    </div>
  </div>
  <script>
    const deviceId = '{{ .DeviceID }}';
    let currentChat = null;
    let allChats = [];
    let filteredChats = [];
    let selectedFile = null;
    let ws = null;
    let wsReconnectTimer = null;
    let refreshTimer = null;
    let isDeviceOnline = false;

    document.addEventListener('DOMContentLoaded', function() {
      loadDeviceInfo();
      setupSearch();
      setupImageInput();
      setupMessageInput();
      setupWebSocket();
      
      // Check if mobile
      if (window.innerWidth <= 768) {
        document.getElementById('emptyState').style.display = 'none';
      }
    });

    // Load device info
    function loadDeviceInfo() {
      fetch(`/api/devices/${deviceId}`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.code === 'SUCCESS' && data.results) {
            const device = data.results;
            document.getElementById('deviceName').textContent = device.name || deviceId;
            document.getElementById('devicePhone').textContent = device.phone || 'Not connected';
            
            if (device.status === 'online') {
              isDeviceOnline = true;
              document.getElementById('deviceInfoBar').classList.remove('offline');
              document.getElementById('statusDot').classList.remove('offline');
              loadChats();
            } else {
              isDeviceOnline = false;
              document.getElementById('deviceInfoBar').classList.add('offline');
              document.getElementById('statusDot').classList.add('offline');
              showOfflineState();
            }
          }
        })
        .catch(err => {
          console.error('Error loading device:', err);
          showOfflineState();
        });
    }
    // Show offline state with option to view history
    function showOfflineState() {
      document.getElementById('deviceInfoBar').classList.add('offline');
      document.getElementById('statusDot').classList.add('offline');
      
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = `
        <div class="offline-state">
          <div class="offline-state-icon">📵</div>
          <h3>Device Offline</h3>
          <p>This device is not connected to WhatsApp</p>
          <button class="btn-view-history" onclick="loadOfflineChats()">
            <i class="bi bi-whatsapp"></i> View Chat History
          </button>
        </div>
      `;
      
      // Hide input area when offline
      const inputArea = document.getElementById('inputArea');
      if (inputArea) {
        inputArea.style.display = 'none';
      }
    }

    // Load offline chats from stored messages
    function loadOfflineChats() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '<div style="padding: 20px; text-align: center;">Loading chat history...</div>';
      
      fetch(`/api/devices/${deviceId}/chats`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.code === 'SUCCESS' && data.results && data.results.length > 0) {
            allChats = data.results;
            filteredChats = allChats;
            displayChats(filteredChats);
          } else {
            chatList.innerHTML = `
              <div style="text-align: center; padding: 40px; color: #667781;">
                <div style="font-size: 48px; margin-bottom: 16px;">💬</div>
                <h3>No chat history</h3>
                <p style="font-size: 14px;">No previous conversations found</p>
              </div>
            `;
          }
        })
        .catch(err => {
          console.error('Error loading chats:', err);
          chatList.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #667781;">
              <p>Error loading chat history</p>
            </div>
          `;
        });
    }
    // Load chats
    function loadChats() {
      const chatList = document.getElementById('chatList');
      
      fetch(`/api/devices/${deviceId}/chats`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.code === 'NOT_CONNECTED') {
            showOfflineState();
            return;
          }
          
          if (data.code === 'SUCCESS' && data.results && data.results.length > 0) {
            allChats = data.results;
            filteredChats = allChats;
            displayChats(filteredChats);
          } else {
            chatList.innerHTML = `
              <div style="text-align: center; padding: 40px; color: #667781;">
                <div style="font-size: 48px; margin-bottom: 16px;">💬</div>
                <h3>No chats yet</h3>
                <p style="font-size: 14px;">Start a conversation to see it here</p>
              </div>
            `;
          }
        })
        .catch(err => {
          console.error('Error loading chats:', err);
          showOfflineState();
        });
    }
    // Display chats
    function displayChats(chats) {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';
      
      chats.forEach(chat => {
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.dataset.chatId = chat.id;
        
        const lastMessageTime = formatTime(chat.last_message_time);
        const unreadBadge = chat.unread_count > 0 ? `<span class="unread-count">${chat.unread_count}</span>` : '';
        
        chatItem.innerHTML = `
          <div class="chat-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="chat-info">
            <div class="chat-header">
              <span class="chat-name">${escapeHtml(chat.name || chat.jid.split('@')[0])}</span>
              <span class="chat-time">${lastMessageTime}</span>
            </div>
            <div class="chat-message">
              ${escapeHtml(chat.last_message || '')}
              ${unreadBadge}
            </div>
          </div>
        `;
        
        chatItem.addEventListener('click', () => selectChat(chat));
        chatList.appendChild(chatItem);
      });
    }
    // Select chat
    function selectChat(chat) {
      currentChat = chat;
      
      // Update active state
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`[data-chat-id="${chat.id}"]`).classList.add('active');
      
      // Update chat header
      document.getElementById('chatHeaderName').textContent = chat.name || chat.jid.split('@')[0];
      document.getElementById('chatHeaderStatus').textContent = isDeviceOnline ? 'Click to contact info' : 'Viewing history (offline)';
      
      // Show chat area
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('chatArea').style.display = 'flex';
      
      // Mobile view
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('chatArea').classList.add('active');
      }
      
      // Load messages
      loadMessages(chat.id);
      
      // Clear unread count
      if (chat.unread_count > 0) {
        fetch(`/api/devices/${deviceId}/chats/${chat.id}/read`, {
          method: 'POST',
          credentials: 'include'
        }).catch(err => console.error('Error marking as read:', err));
      }
    }
    // Load messages
    function loadMessages(chatId) {
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.innerHTML = '<div style="text-align: center; padding: 20px;">Loading messages...</div>';
      
      fetch(`/api/devices/${deviceId}/chats/${chatId}/messages`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          if (data.code === 'SUCCESS' && data.results) {
            displayMessages(data.results);
          } else {
            messagesArea.innerHTML = '<div style="text-align: center; padding: 20px; color: #667781;">No messages</div>';
          }
        })
        .catch(err => {
          console.error('Error loading messages:', err);
          messagesArea.innerHTML = '<div style="text-align: center; padding: 20px; color: #667781;">Error loading messages</div>';
        });
    }

    // Display messages
    function displayMessages(messages) {
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.innerHTML = '';
      
      if (!messages || messages.length === 0) {
        messagesArea.innerHTML = '<div style="text-align: center; padding: 20px; color: #667781;">No messages</div>';
        return;
      }
      
      let lastDate = null;
      messages.forEach(msg => {
        // Add date separator
        const msgDate = new Date(msg.timestamp * 1000).toLocaleDateString();
        if (msgDate !== lastDate) {
          const separator = document.createElement('div');
          separator.className = 'date-separator';
          separator.innerHTML = `<span>${formatDate(msg.timestamp)}</span>`;
          messagesArea.appendChild(separator);
          lastDate = msgDate;
        }
        
        const messageDiv = createMessageElement(msg);
        messagesArea.appendChild(messageDiv);
      });
      
      // Scroll to bottom
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }
    // Create message element
    function createMessageElement(msg) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${msg.is_sent ? 'sent' : 'received'}`;
      
      let content = '';
      if (msg.message_type === 'image' && msg.media_url) {
        content = `<img src="${msg.media_url}" class="message-image" onclick="window.open('${msg.media_url}', '_blank')">`;
        if (msg.message_text) {
          content += `<div class="message-content">${escapeHtml(msg.message_text)}</div>`;
        }
      } else {
        content = `<div class="message-content">${escapeHtml(msg.message_text || '')}</div>`;
      }
      
      messageDiv.innerHTML = content + `<div class="message-time">${formatMessageTime(msg.timestamp)}</div>`;
      return messageDiv;
    }

    // Send message
    function sendMessage() {
      if (!isDeviceOnline) {
        alert('Device is offline. Cannot send messages.');
        return;
      }
      
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message || !currentChat) return;
      
      const payload = {
        phone: currentChat.jid.replace('@s.whatsapp.net', ''),
        message: message
      };
      
      fetch(`/api/devices/${deviceId}/send-message`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.code === 'SUCCESS') {
          input.value = '';
          setTimeout(() => {
            loadMessages(currentChat.id);
          }, 500);
        } else {
          alert(data.message || 'Failed to send message');
        }
      })
      .catch(err => {
        console.error('Error sending message:', err);
        alert('Failed to send message');
      });
    }
    // Setup search
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        if (!query) {
          filteredChats = allChats;
        } else {
          filteredChats = allChats.filter(chat => {
            const name = (chat.name || chat.jid).toLowerCase();
            const message = (chat.last_message || '').toLowerCase();
            return name.includes(query) || message.includes(query);
          });
        }
        displayChats(filteredChats);
      });
    }

    // Setup image input
    function setupImageInput() {
      const attachmentButton = document.getElementById('attachmentButton');
      const imageInput = document.getElementById('imageInput');
      const modal = document.getElementById('imagePreviewModal');
      const modalClose = document.getElementById('modalClose');
      const cancelButton = document.getElementById('cancelButton');
      const sendImageButton = document.getElementById('sendImageButton');
      
      attachmentButton.addEventListener('click', () => {
        if (!isDeviceOnline) {
          alert('Device is offline. Cannot send images.');
          return;
        }
        imageInput.click();
      });
      
      imageInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          selectedFile = file;
          const reader = new FileReader();
          reader.onload = (e) => {
            const previewImage = document.getElementById('previewImage');
            if (previewImage) {
              previewImage.src = e.target.result;
              modal.classList.add('show');
            }
          };
          reader.readAsDataURL(file);
        }
        imageInput.value = '';
      });
      
      modalClose.addEventListener('click', () => {
        modal.classList.remove('show');
        selectedFile = null;
      });
      
      cancelButton.addEventListener('click', () => {
        modal.classList.remove('show');
        selectedFile = null;
      });      
      sendImageButton.addEventListener('click', sendImage);
    }

    // Send image
    function sendImage() {
      if (!selectedFile || !currentChat || !isDeviceOnline) return;
      
      const caption = document.getElementById('captionInput').value.trim();
      const formData = new FormData();
      formData.append('phone', currentChat.jid.replace('@s.whatsapp.net', ''));
      formData.append('image', selectedFile);
      if (caption) {
        formData.append('caption', caption);
      }
      
      fetch(`/api/devices/${deviceId}/send-image`, {
        method: 'POST',
        credentials: 'include',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.code === 'SUCCESS') {
          document.getElementById('imagePreviewModal').classList.remove('show');
          document.getElementById('captionInput').value = '';
          selectedFile = null;
          setTimeout(() => {
            loadMessages(currentChat.id);
          }, 500);
        } else {
          alert(data.message || 'Failed to send image');
        }
      })
      .catch(err => {
        console.error('Error sending image:', err);
        alert('Failed to send image');
      });
    }
    // Setup message input
    function setupMessageInput() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const backButton = document.getElementById('backButton');
      
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      sendButton.addEventListener('click', sendMessage);
      
      backButton.addEventListener('click', () => {
        document.getElementById('sidebar').classList.remove('hidden');
        document.getElementById('chatArea').classList.remove('active');
        currentChat = null;
      });
    }

    // Format time
    function formatTime(timestamp) {
      if (!timestamp) return '';
      
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) {
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      } else if (days === 1) {
        return 'Yesterday';
      } else if (days < 7) {
        return date.toLocaleDateString('en-US', { weekday: 'long' });
      } else {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
    }
    // Format date
    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) {
        return 'Today';
      } else if (days === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      }
    }

    // Format message time
    function formatMessageTime(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    // Setup WebSocket
    function setupWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/ws`;
      
      function connect() {
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => {
          console.log('WebSocket connected');
          if (wsReconnectTimer) {
            clearTimeout(wsReconnectTimer);
            wsReconnectTimer = null;
          }
        };        
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            
            // Handle device status update
            if (data.code === 'DEVICE_LOGGED_OUT' && data.device_id === deviceId) {
              isDeviceOnline = false;
              showOfflineState();
              return;
            }
            
            if (data.code === 'DEVICE_STATUS_CHANGED' && data.device_id === deviceId) {
              if (data.status === 'offline') {
                isDeviceOnline = false;
                showOfflineState();
              } else if (data.status === 'online') {
                isDeviceOnline = true;
                document.getElementById('deviceInfoBar').classList.remove('offline');
                document.getElementById('statusDot').classList.remove('offline');
                loadChats();
              }
              return;
            }
            
            // Handle new messages
            if (data.code === 'NEW_MESSAGE' && data.device_id === deviceId) {
              if (refreshTimer) {
                clearTimeout(refreshTimer);
              }
              
              refreshTimer = setTimeout(() => {
                loadChats();
                if (currentChat && data.chat_jid === currentChat.jid) {
                  loadMessages(currentChat.id);
                }
              }, 1000);
            }
          } catch (err) {
            console.error('WebSocket message error:', err);
          }
        };
        
        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
        };
        
        ws.onclose = () => {
          console.log('WebSocket disconnected');
          wsReconnectTimer = setTimeout(connect, 5000);
        };
      }
      
      connect();
    }
  </script>
