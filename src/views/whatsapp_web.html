<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --whatsapp-green: #25d366;
            --whatsapp-dark: #075e54;
            --whatsapp-light: #dcf8c6;
            --sidebar-bg: #f0f2f5;
            --chat-bg: #e5ddd5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .whatsapp-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 30%;
            min-width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid #d1d7db;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #ededed;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .header-title {
            flex: 1;
            margin-left: 12px;
            font-weight: 600;
            color: #111b21;
        }

        .search-bar {
            padding: 8px 12px;
            background: white;
            border-bottom: 1px solid #d1d7db;
        }

        .search-input {
            width: 100%;
            padding: 8px 32px 8px 65px;
            border: none;
            background: #f0f2f5;
            border-radius: 8px;
            outline: none;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #54656f;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: white;
        }
        .chat-item {
            display: flex;
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.1s;
        }

        .chat-item:hover {
            background: #f0f2f5;
        }

        .chat-item.active {
            background: #f0f2f5;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
        }

        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-name {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 2px;
        }

        .chat-message {
            font-size: 14px;
            color: #667781;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

        .chat-time {
            font-size: 12px;
            color: #667781;
            margin-bottom: 4px;
        }

        .unread-count {
            background: var(--whatsapp-green);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='pattern' x='0' y='0' width='100' height='100' patternUnits='userSpaceOnUse'%3E%3Crect x='0' y='0' width='100' height='100' fill='%23e5ddd5'/%3E%3Ccircle cx='50' cy='50' r='1' fill='%23d4cfc7' opacity='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='url(%23pattern)'/%3E%3C/svg%3E");
        }

        .chat-header {
            background: #ededed;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            height: 60px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-header-info {
            flex: 1;
            margin-left: 12px;
        }

        .chat-header-name {
            font-size: 16px;
            color: #111b21;
        }

        .chat-header-status {
            font-size: 13px;
            color: #667781;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-end;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.received .message-bubble {
            background: white;
            border-top-left-radius: 0;
        }

        .message.sent .message-bubble {
            background: var(--whatsapp-light);
            border-top-right-radius: 0;
        }

        .message-text {
            font-size: 14px;
            color: #303030;
            margin-bottom: 2px;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
        }

        /* Message input area */
        .message-input-area {
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #d1d7db;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            padding: 5px 15px;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px 5px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            line-height: 1.4;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-attach {
            background: none;
            border: none;
            color: #54656f;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.2s;
        }

        .btn-attach:hover {
            color: #111b21;
        }

        .btn-send {
            background: var(--whatsapp-green);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-send:hover {
            background: #22c55e;
        }

        .btn-send:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* Image preview */
        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .image-preview-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Loading State */
        .loading-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #667781;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f2f5;
            border-top-color: var(--whatsapp-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #667781;
        }

        .empty-icon {
            font-size: 100px;
            color: #d9dce0;
            margin-bottom: 20px;
        }

        /* Device Info Bar */
        .device-info-bar {
            background: #00a884;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .device-info-bar.offline {
            background: #dc3545;
        }

        .device-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #70e064;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ff5555;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn-dashboard {
            background: white;
            color: #00a884;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-dashboard:hover {
            opacity: 0.9;
            color: #00a884;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: #dc3545;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: var(--whatsapp-green);
        }

        .toast.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Image in messages */
        .message-image {
            max-width: 300px;
            max-height: 400px;
            border-radius: 8px;
            cursor: pointer;
        }

        .message-bubble.image-message {
            background: transparent;
            padding: 0;
        }

        .message.sent .message-bubble.image-message {
            background: transparent;
        }

        /* File input hidden */
        #imageInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="device-info-bar" id="deviceInfoBar">
        <div class="device-info">
            <div class="status-dot" id="statusDot"></div>
            <span>Device: <strong id="deviceName">Loading...</strong></span>
            <span>|</span>
            <span>Phone: <strong id="devicePhone">Loading...</strong></span>
        </div>
        <a href="#" onclick="history.back(); return false;" class="btn-dashboard">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div class="whatsapp-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-pic">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="header-title">WhatsApp Web</div>
                <button class="btn btn-sm btn-success" onclick="syncChats()" title="Sync Chats" style="margin-left: auto;">
                    <i class="bi bi-arrow-clockwise"></i> Sync
                </button>
            </div>
            
            <div class="search-bar">
                <div class="search-wrapper">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search chats" id="searchInput">
                </div>
            </div>
            
            <div class="chat-list" id="chatList">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Loading chats...</p>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="empty-chat" id="emptyChat">
                <i class="bi bi-chat-text empty-icon"></i>
                <h3>WhatsApp Web</h3>
                <p>Select a chat to start messaging.</p>
            </div>
            
            <div id="chatContent" style="display: none; flex: 1; flex-direction: column;">
                <div class="chat-header">
                    <div class="chat-avatar" id="chatAvatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatName">Select a chat</div>
                        <div class="chat-header-status" id="chatStatus">Click to view messages</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="message-input-area">
                    <div class="input-wrapper">
                        <button class="btn-attach" onclick="selectImage()" title="Attach image">
                            <i class="bi bi-paperclip"></i>
                        </button>
                        <textarea class="message-input" id="messageInput" placeholder="Type a message" rows="1"></textarea>
                    </div>
                    <button class="btn-send" id="sendButton" onclick="sendMessage()" disabled>
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="imageInput" accept="image/*" onchange="handleImageSelect(event)">

    <!-- Image preview modal -->
    <div class="image-preview" id="imagePreview">
        <div class="image-preview-content">
            <h5>Send Image</h5>
            <img id="previewImg" class="preview-image">
            <textarea class="form-control mb-3" id="imageCaption" placeholder="Add a caption..." rows="2"></textarea>
            <div class="preview-actions">
                <button class="btn btn-secondary" onclick="cancelImage()">Cancel</button>
                <button class="btn btn-success" onclick="sendImage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                checkSendButton();
            });
            
            // Send on Enter (without Shift)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        // Check if send button should be enabled
        function checkSendButton() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !currentChat || messageInput.value.trim() === '';
        }
        
        // Send message
        async function sendMessage() {
            if (!currentChat) return;
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input while sending
            messageInput.disabled = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            try {
                const response = await fetch(`/api/devices/${deviceId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        chatId: currentChat.id,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 'SUCCESS') {
                    // Clear input
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    // Add message to UI immediately
                    addMessageToUI({
                        text: message,
                        sent: true,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                    });
                    
                    // Show success notification
                    showToast('Message sent', 'success');
                    
                    // Reload messages after a short delay to get the server-confirmed message
                    setTimeout(() => {
                        loadMessages(currentChat.id);
                    }, 1000);
                } else {
                    showToast(data.message || 'Failed to send message', 'error');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                showToast('Failed to send message', 'error');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                messageInput.focus();
                checkSendButton();
            }
        }
        
        // Add message to UI
        function addMessageToUI(msg) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sent ? 'sent' : 'received'}`;
            
            if (msg.type === 'image' && msg.imageUrl) {
                messageDiv.innerHTML = `
                    <div class="message-bubble image-message">
                        <img src="${msg.imageUrl}" class="message-image" onclick="viewImage('${msg.imageUrl}')">
                        ${msg.text ? `<div class="message-text">${msg.text}</div>` : ''}
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
            }
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Select image
        function selectImage() {
            document.getElementById('imageInput').click();
        }
        
        // Handle image selection
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('Image size must be less than 5MB', 'error');
                return;
            }
            
            // Read file
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageData = e.target.result;
                document.getElementById('previewImg').src = selectedImageData;
                document.getElementById('imagePreview').style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
        
        // Cancel image
        function cancelImage() {
            selectedImageData = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imageCaption').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }
        
        // Send image
        async function sendImage() {
            if (!currentChat || !selectedImageData) return;
            
            const caption = document.getElementById('imageCaption').value.trim();
            
            // Hide preview
            document.getElementById('imagePreview').style.display = 'none';
            
            // Show sending notification
            showToast('Sending image...', 'info');
            
            try {
                const response = await fetch(`/api/devices/${deviceId}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        chatId: currentChat.id,
                        message: caption,
                        imageB64: selectedImageData
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 'SUCCESS') {
                    // Clear image data
                    cancelImage();
                    
                    // Show success
                    showToast('Image sent', 'success');
                    
                    // Reload messages
                    setTimeout(() => {
                        loadMessages(currentChat.id);
                    }, 1000);
                } else {
                    showToast(data.message || 'Failed to send image', 'error');
                }
            } catch (error) {
                console.error('Error sending image:', error);
                showToast('Failed to send image', 'error');
            }
        }
        
        // View image in full screen
        function viewImage(imageUrl) {
            window.open(imageUrl, '_blank');
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? '✓' : type === 'error' ? '✗' : 'ℹ';
            toast.innerHTML = `<span>${icon}</span> ${message}`;
            
            container.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Sync chats function
        function syncChats(silent = false) {
            if (!silent) {
                // Show loading indicator
                const syncBtn = document.querySelector('button[onclick="syncChats()"]');
                if (syncBtn) {
                    const originalContent = syncBtn.innerHTML;
                    syncBtn.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Syncing...';
                    syncBtn.disabled = true;
                    
                    // Reset button after operation
                    setTimeout(() => {
                        syncBtn.innerHTML = originalContent;
                        syncBtn.disabled = false;
                    }, 3000);
                }
            }
            
            // Call sync endpoint
            fetch(`/api/devices/${deviceId}/sync`, {
                method: 'POST',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (!silent) {
                    // Show success message
                    showToast('Sync initiated! Refreshing chats...', 'success');
                    
                    // Reload chats after a short delay
                    setTimeout(() => {
                        loadChats();
                    }, 2000);
                }
            })
            .catch(err => {
                console.error('Error syncing:', err);
                if (!silent) {
                    showToast('Failed to sync chats', 'error');
                }
            });
        }
        
        // Auto-refresh messages if chat is selected
        setInterval(() => {
            if (currentChat) {
                loadMessages(currentChat.id);
            }
        }, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
